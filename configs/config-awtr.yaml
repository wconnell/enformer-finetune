# lightning.pytorch==2.1.0
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: 1,
  num_nodes: 1
  precision: 16
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: dev
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: -1
        filename: epoch={epoch}-steps={steps}-train_loss={train/loss:.2f}
        auto_insert_metric_name: false
        monitor: train/loss
        mode: min
        train_time_interval: null #0:60:0
        every_n_epochs: 1
        enable_version_counter: true
    - class_path: eft.data.MemoryLoggingCallback
      init_args: {}
    - class_path: eft.callbacks.CustomPredictionWriter
      init_args:
        output_dir: .
        write_interval: epoch
  fast_dev_run: false
  max_epochs: 20
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 64
  gradient_clip_val: 0.5
  gradient_clip_algorithm: null
  deterministic: true
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: auto
model:
  pretrained_state_dict: null
  learning_rate: 1e-5
  val_viz_interval: 1
data:
  data_dir: data/sequences
  batch_size: 2
  num_workers: 0
  dev: true
  predict_data_path: null #data/sequences/val_dev.bed
ckpt_path: null #/srv/home/wconnell/github/enformer-finetune/lightning_logs/dev/version_5/checkpoints/epoch=57-step=232.ckpt
